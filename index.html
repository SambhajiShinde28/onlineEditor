<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome In CodingTutorial</title>

    <link rel="stylesheet" href="allLanguageCompilerDesign.css">
</head>
<body>
    
    <div class="header">CodingTutorial</div>

    <div class="control-panel">
        <div class="fontSection">
            <label id="fontLabel">Size :</label>
            <input type="number" id="fontInput" list="manualFontId" placeholder="Size" min="2" max="999" onchange="fontChange()">
            <datalist id="manualFontId" class="manualFont">
                <option value="2">2</option>
                <option value="4">4</option>
                <option value="6">6</option>
                <option value="8">8</option>
                <option value="10">10</option>
                <option value="12">12</option>
                <option value="14">14</option>
                <option value="16">16</option>
                <option value="18">18</option>
                <option value="20">20</option>
            </datalist>
        </div>

        <label>Language : </label>
        <select id="languages" class="languages" onchange="changeLanguage()">
            <option value="c">C</option>
            <option value="cpp">C++</option>
            <option value="php">PHP</option>
            <option value="python">Python</option>
            <option value="node">Node JS</option>
        </select>
    </div>

    <div class="editor" id="editor">

    </div>

    <div class="button-container">
        <button class="btn" onclick="executeCode()">Run</button>
    </div>

    <div class="mainEditor">
        <div class="output" id="outputId">
            
        </div>
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="acejsfiles/ace.js"></script>
    <script src="acejsfiles/theme-monokai.js"></script>
    <script src="allLanguageCompilerScript.js"></script>

</body>
</html>
